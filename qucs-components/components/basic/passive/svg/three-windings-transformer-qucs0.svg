<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2" baseProfile="tiny"
     viewBox="-30 -80 60 160">
   <defs>
      <style type="text/css"><![CDATA[
                                      g {
                                      stroke: black;
                                      fill: none;
                                      stroke-width: 1;
                                      }
                                      ]]>
      </style>
   </defs>
   <desc>Transformer qucs old version</desc>
   <!-- they are right angle therefore need to use path and not inline :-( -->
   <g id="transformer" transform="rotate(90)">
     <g class="outline">
       <!-- inductor -->
       <path d="M -30 -30 
	      v 20	
	      h 2
	      h 10
	      a 6 6 0 0 0 12 0
	      a 6 6 0 0 0 12 0
	      a 6 6 0 0 0 12 0
	      h 2
	      h 10
	      v -20
	      "
	     />	
       <g transform="translate(40,0)" class="outline">
	 <path d="M -30 30 
		  v -20	
		  h 2
		  h 10
		  a 6 6 0 0 1 12 0
		  a 6 6 0 0 1 12 0
		  a 6 6 0 0 1 12 0
		  h 2
		  h 10
		  v 20
		  "
	       />	
       </g>
       <g transform="translate(-40,0)" class="outline">
	 <path d="M -30 30 
		  v -20	
		  h 2
		  h 10
		  a 6 6 0 0 1 12 0
		  a 6 6 0 0 1 12 0
		  a 6 6 0 0 1 12 0
		  h 2
		  h 10
		  v 20
		  "
	       />	
       </g>
     </g>
     <g class="mdot">
       <!-- dot -->
       <circle cx="-65" cy="20" r="1"/>
       <circle cx="15" cy="20" r="1"/>
       <circle cx="-40" cy="-20" r="1"/>
     </g>
   </g>
   <g id="text" class="text">
     <!--
     <text x="-20" y="-40" 
	   dominant-baseline="central" 
	   fill="black"
	   text-anchor="middle" font-size="5">
       T1
     </text>
     <text x="-20" y="40" 
	   dominant-baseline="central" 
	   fill="black"
	   text-anchor="middle" font-size="5">
       T2
     </text>
     -->
     <text x="-20" y="-39"
	   fill="black" font-family="time"
	   text-anchor="middle" font-size="5">
       T1
     </text>
     <text x="-20" y="41" 
	   fill="black" font-family="time"
	   text-anchor="middle" font-size="5">
       T2
     </text>
   </g>
</svg>
